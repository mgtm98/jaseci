name: Run tests for jaseci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-core:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v5
      with:
        submodules: true

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e jac
        pip install pytest
        pip install pytest-xdist

    - name: Run Jac core tests
      run: pytest -x jac -n auto --ignore=jac/tests/langserve/

  test-packages:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v5
      with:
        submodules: true

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e jac
        pip install -e jac-client
        pip install -e jac-byllm
        pip install -e jac-streamlit
        pip install pytest
        pip install pytest-xdist

    - name: Set environment for testing
      run: |
        echo "TEST_ENV=true" >> $GITHUB_ENV

    - name: Run package tests
      run: pytest -x jac-byllm jac-streamlit jac-client

  test-langserve:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v5
      with:
        submodules: true

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e jac
        pip install pytest
        pip install pytest-xdist

    - name: Run language server tests
      run: | # work-around for github CI
        pytest jac/tests/langserve/test_server.py
        pytest jac/tests/langserve/server_test/test_lang_serve.py
